apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: admin-gui-hpa
  namespace: admin-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: admin-gui
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
