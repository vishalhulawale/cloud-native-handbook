apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-gui
  namespace: admin-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: admin-gui
  template:
    metadata:
      labels:
        app: admin-gui
    spec:
      containers:
        - name: admin-gui
          image: admin-gui:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80